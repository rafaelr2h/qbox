<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Qbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card card-form">
        <img class="banner-form" src="./img/BannerWeb.svg" alt="">
        <div class="card-body">
            <h5 class="card-title">Informações para contato:</h5>
            <div class="mb-3">
                <label class="form-label" for="myName">Nome e sobrenome</label>
                <input class="form-control" type="text" name="" id="myName">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myName">Setor</label>
                <input class="form-control" type="text" name="" id="myName">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myPhone">Telefone</label>
                <input class="form-control" type="number" name="" id="myPhone">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myEmail">E-mail</label>
                <input class="form-control" type="email" name="" id="myEmail">
            </div>
            <hr>
            <h5 class="card-title">Quais os dados do Tomador?</h5>
            <div class="mb-3">
                <label class="form-label" for="myCompany">Razão Social</label>
                <input class="form-control" type="number" name="" id="myCnpj">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myCnpj">CNPJ</label>
                <input class="form-control" type="number" name="" id="myCnpj">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Inscrição Estadual</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Endereço</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <hr>
            <!-- Informações Operacionais -->
            <h5 class="card-title">Conhecendo o seu negócio</h5>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Qual o local de expedição da carga?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Qual segmento de atuação</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Qual tipo de produto transportado?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Quantos envios são liberados por dia?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="checkbox-container">Quais Estados de atendimento?</label>
                <div id="checkbox-container">
                </div>
            </div>
            <hr>
            <h5 class="card-title">As entregas são em quais tipos de destinatário?</h5>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Realiza envio de carga perecível?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Se sim, qual a validação térmica?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <hr>
            <h5 class="card-title">Conectando a solução aos objetivos:</h5>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Qual a sua necessidade atual? (Prazos, preço, certificações, informação rápida)</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Qual o custo atual com o transporte?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Quais transportadoras utiliza atualmente?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label" for="myLocal">Qual sua expectativa ao contratar a Qentrega?</label>
                <input class="form-control" type="text" name="" id="myLocal" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="submitButton">Enviar</button>
            <hr>
            <span>Clique no link abaixo e veja a nossa documentação da API de integração:</span><br>
            <a href="https://qedb.ddns.net/documentation/static/index.html#/Ocorren/post_api_ocorren_">Clique aqui</a>
        </div>
    </div>
    <div class="p-4 card-qbox text-center">
        <img class="logo-qbox" src="img/logo_qbox.svg" alt="logo qbox">
        <span class="fw-bold frase-p1">Nos ajude a</span>
        <span class="fw-bold frase-p2">personalizar sua</span>
        <span class="fw-bold frase-p3">experiência!</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
